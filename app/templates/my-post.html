<div class="post editable" style="background-color: {{post.backgroundColor}}; color: {{post.color}};">
    <p><span ng-bind-html="html(post.content)" style="font-size: {{post.fontSize}}px;font-family:{{post.fontFamily}}"></span> <br><span class="time">{{post.timestamp | date:'yyyy-MM-dd HH:mm'}}</span><span class="edit-button glyphicon glyphicon-pencil" ng-click="edit(post)"></span></p>
</div>
