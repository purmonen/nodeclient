
<div id="alert-template" class="template">
    <div class="alert alert-{{type}} alert-dismissable">
      {{message}}
    </div>  
</div>

<div>

<div class="btn-group">
  <button data-toggle="modal" data-target="#addModal" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-plus"></span> Add</button>
<button data-toggle="modal" data-target="#saveModal" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-ok"></span> Save</button>
</div>


<div class="btn-group">
<button class="btn btn-default btn-sm" ng-click="changeManager.undo()" ng-class="{disabled: !changeManager.canUndo()}"><span class="glyphicon glyphicon-arrow-left"></span> Undo</button>
<button class="btn btn-default btn-sm" ng-click="changeManager.redo()" ng-class="{disabled: !changeManager.canRedo()}"><span class="glyphicon glyphicon-arrow-right"></span> Redo</button>
</div>
</div>
<br>
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add new post</h4>
      </div>
      <div class="modal-body">
            <form role="form" id="add-post-form" class="">
                <h3></h3>
                <div class="form-group">
                    <label>Content</label> 
                    <textarea class="form-control" ng-model="addPostContent"></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label><br>
                    <input type="color" value="#ffeeff" ng-model="addPostColor">
                </div>
             </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="add()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Save</h4>
      </div>
      <div class="modal-body">
            <form role="form" id="save-post-form" class="">
                <div class="form-group">
                    <label>Secret password</label>
                    <input class="form-control" type="password" name="password" ng-model="password">
                </div>
             </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="delete-post-button">Cancel</button>
        <button type="button" class="btn btn-primary" id="edit-post-button" data-dismiss="modal" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit post</h4>
      </div>
      <div class="modal-body">
            <form role="form">
                <input type="hidden" ng-model="editIndex">
                <div class="form-group">
                    <label>Content</label> 
                    <textarea ng-model="editContent" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label><br>
                    <input ng-model="editColor" type="color" value="#ffeeff">
                </div>
             </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="edit()">Save</button>
      </div>
    </div>
  </div>
</div>

    <div ng-repeat="post in changeManager.get() | orderBy:'-timestamp'" class="post" style="background-color: {{post.color}}" ng-click="showEditModal(post)" ng-bind-html="html(post.content)">
        <p>{{post.content}} <br><span class="time">{{post.timestamp | date:'yyyy-MM-dd HH:mm'}}</span></p>
    </div>
