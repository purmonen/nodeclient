<div class="row">
<div class="col-sm-9">
    <form role="form">
      <h3>Add new post</h3>
      <div class="form-group">
          <label>Content</label> 
          <textarea rows="4" class="form-control" ng-model="post.content"></textarea>
      </div>
      <div class="form-group">
          <label>Foreground / Background</label><br>
          <input type="color" ng-model="post.color">
          <input type="color" ng-model="post.backgroundColor">

      </div>
      <div class="form-group">
          <label>Font size</label><br>
          <input type="range" ng-model="post.fontSize" max="200">
      </div>
      <div class="form-group">
          <label>Font family</label><br>
          <input type="text" class="form-control" ng-model="post.fontFamily">
      </div>
   </form>
<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
<button type="button" class="btn btn-danger" ng-click="delete()" ng-if="!isNew">Delete</button>
<button type="button" class="btn btn-primary" ng-click="add()">Save</button>
</div>
</div>

<div class="row">
<div class="col-sm-12">

<h3>Preview</h3>

<div class="post editable" style="background-color: {{post.backgroundColor}}; color: {{post.color}};">
    <p><span ng-bind-html="html(post.content)" style="font-size: {{post.fontSize}}px;font-family:{{post.fontFamily}}"></span><br><span class="time">{{post.timestamp | date:'yyyy-MM-dd HH:mm'}}</span></p>
</div>

</div>
</div>
